{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow mt-10">
  <h2 class="text-2xl font-bold mb-4">Reset Password</h2>
  <p class="mb-4 text-sm text-gray-600">Enter your email address and we'll send you a link to reset your password.</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email|add_class:"w-full p-2 border rounded mb-4" }}
    <button class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Send Reset Link</button>
  </form>
</div>
{% endblock %}
