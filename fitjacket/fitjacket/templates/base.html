<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}FitJacket{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
  <header class="bg-blue-600 p-6 text-white flex justify-between items-center">
      <h1 class="text-xl font-bold">FitJacket</h1>
    <nav class="space-x-4">
        <div class="flex items-center space-x-6">

    <a href="{% url 'index' %}" class="hover:underline">Home</a>
    <a href="{% url 'about' %}" class="hover:underline">About</a>

  <!-- Divider and Auth links -->
    <!-- Vertical line aligned with text -->
    <div class="h-5 w-px bg-white opacity-70"></div>

      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="hover:underline">Logout</a>
    {% else %}
      <a href="{% url 'login' %}" class="hover:underline">Login</a>
      <a href="{% url 'register' %}" class="hover:underline">Register</a>
    {% endif %}
    </div>

    </nav>
  </header>

  <main class="p-8 flex-grow">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-gray-200 p-4 text-center text-sm text-gray-600">
    &copy; 2025 FitJacket. All rights reserved.
  </footer>
</body>
</html>
